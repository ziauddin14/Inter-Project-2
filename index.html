<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-bar">
            <img src="IMG-20250502-WA0023.jpg" alt="Aghaaz Tech Logo" class="logo-icon" style="width: 250px; height: 100px; margin-left: 280px; margin-bottom: 0;">
            <div class="social-icons" style="text-align: start; margin-top: 0px; margin-left: 20px;">
                <a href="https://www.facebook.com/p/Aaghaaz-Tech-61565650506702/" target="_blank" class="social-icon" style="background: #4267B2; color: #fff; font-size: 18px; border-radius: 50%; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center;"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/company/aaghaaz-tech/?originalSubdomain=pk" target="_blank" class="social-icon" style="background: #0077b5; color: #fff; font-size: 18px; border-radius: 50%; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center;"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/@CodeWithKashan" target="_blank" class="social-icon" style="background: #FF0000; color: #fff; font-size: 18px; border-radius: 50%; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center;"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <h2 style="margin-top: 0;">Registration Form - AT</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                 <label for="name">Select your country</label>
                 <select name="" id="">
                    <option value="">Select your country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Turkey">Turkey</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="United States">United States</option>
                 </select>
                </div>
                <div class="form-group">
                    <label>Select city</label>
                    <select id="city">
                        <option value="">Select your city</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Select course or event</label>
                    <select id="course">
                        <option>Select course or event</option>
                        <option>Web & App Development</option>
                        <option>Graphic Designing</option>
                        <option>UI UX Designing</option>
                        <option>Digital Marketing</option>
                        <option>Video Editing</option>
                        <option>Generative AI & Chatbot</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select your computer proficiency</label>
                    <select id="proficiency">
                        <option>Select your computer proficiency</option>
                        <option>Beginner</option>
                        <option>Intermidiate</option>
                        <option>Masters</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" placeholder="Full name" id="fullname">
                </div>
                <div class="form-group">
                    <label>Father name</label>
                    <input type="text" placeholder="Father name" id="fathername">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="Phone" id="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>CNIC</label>
                    <input type="text" placeholder="CNIC" id="cnic">
                </div>
                <div class="form-group">
                    <label>Father's CNIC (optional)</label>
                    <input type="text" placeholder="Father's CNIC (optional)" id="fathercnic">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Date of birth</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label>Select gender</label>
                    <select id="gender">
                        <option>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Address" id="address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Last qualification</label>
                    <select id="qualification">
                        <option>Last qualification</option>
                        <option>Matric</option>
                        <option>Inter</option>
                        <option>Graduate</option>
                        <option>Masters</option>
                        <option>M Phil</option>
                        <option>PHD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Do you have a Laptop?</label>
                    <select id="laptop">
                        <option>Do you have a Laptop?</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 18px;">
                <div class="form-group">
                    <label>Picture</label>
                    <input type="file" id="fileInput">
                </div>
            </div>
            <button type="submit" id="btn">SUBMIT</button>
        </form>
    </div>
    <script src="firebase.js" type="module"></script>
<script src="app.js" type="module"></script>

</body>
</html>
